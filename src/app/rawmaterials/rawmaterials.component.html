<!-- rawmaterials.component.html -->
<div class="container mt-4">
    <h2>Raw Materials Table</h2>
  
    <!-- Bootstrap 5 Table -->
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let material of rawMaterials; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ material.name }}</td>
          <td>{{ material.quantity }}</td>
          <td>{{ material.price | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
